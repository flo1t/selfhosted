name: Stop simultaneous Jellyfin streams
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    paths:
    - ".gitea/scripts/stop-jellyfin-streams.py"
    - ".gitea/workflows/stop-jellyfin-streams.yml"

jobs:
  Kill Jellyfin Streams:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest
      volumes:
        - /data:/opt/hostedtoolcache
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Stop Jellyfin Streams
      run:  |
        python3 -m pip install --no-cache-dir requests
        python3 ${{ gitea.workspace }}/.gitea/scripts/stop-jellyfin-streams.py --jellyfin_api_key=${{ secrets.JELLYFIN_API_KEY }} --jellyfin_url=${{ vars.JELLYFIN_URL }} --discord_url=${{ secrets.DISCORD_NOTIFICATIONS_URL }} --excluded_users=${{ vars.JELLYFIN_MULTIPLE_STREAMS }}