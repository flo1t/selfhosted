http:
  routers:
    pihole-rtr:
      rule: "Host(`pihole.{{env "DOMAINNAME_LOCAL_SERVER"}}`)"
      entryPoints:
        - https
      middlewares:
        - chain-authentik-auth
      service: pihole-svc

  services:
    pihole-svc:
      loadBalancer:
        servers:
          - url: "http://192.168.1.10:80"
